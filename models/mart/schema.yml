version: 2

models:
  - name: orders
    description: Final fact table for order analytics
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null

  - name: dim_customers
    description: Dimension table for customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: fct_payments
    description: Fact table summarizing payments
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: total_payment
        tests:
          - not_null

